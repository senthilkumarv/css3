<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/master.css" type="text/css" media="screen" charset="utf-8" />
		<title>Transformation - Rotation</title>
		<style type="text/css" media="screen">
			div { 
				border-radius: 10px;
				-moz-border-radius: 10px;
				background-color: blue; 
			}
			#style1 {
				-webkit-transform: skew(30deg);
				-moz-transform: skew(30deg);
				opacity: 0.2;
			}
			
			#style2 {
				-webkit-transform: skew(-30deg);
				-moz-transform: skew(-30deg);
				opacity: 0.6;
			}
		</style>
	</head>
	<body>
		<div class="rectangle" id="style1"></div>
		<div class="rectangle" id="style2"></div>
	</body>
</html>
