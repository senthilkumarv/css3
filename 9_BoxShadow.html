<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/master.css" type="text/css" media="screen" charset="utf-8" />
		<title>Box Shadow</title>
		<style type="text/css" media="screen">
			div{
				background-color: hsla(240, 50%, 40%, 0.2);
			}
			#style1 {
				-webkit-box-shadow: 5px 5px 2px #000;
				-moz-box-shadow: 5px 5px 2px #000;
			}
			#style2 {
				-webkit-box-shadow: 5px 5px 1px #000;
				-moz-box-shadow: 5px 5px 2px #000;
			}
		</style>
	</head>
	<body>
		<div class="rectangle" id="style1"></div>
		<div class="rectangle" id="style2"></div>
	</body>
</html>
