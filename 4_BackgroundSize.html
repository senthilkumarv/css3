<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles/master.css" type="text/css" media="screen" charset="utf-8" />
		<title>Background Size Property</title>
		<style type="text/css" media="screen">

			div{
				background: url('images/bg_gradient.gif') no-repeat;
			}
			#style1 {
				background-size: 100px 25px;
			}
			#style2 {
				background-size: 200px 55px;
			}
		</style>
	</head>
	<body>
		<div class="rectangle" id="style1"></div>
		<div class="rectangle" id="style2"></div>
	</body>
</html>
